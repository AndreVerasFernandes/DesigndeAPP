<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/signup.css">

</head>
<body>

  <button class="back-btn" onclick="voltar()">&#8592;</button>

  <div class="form-container">
    <h2>Registro</h2>


    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Digite seu e-mail">

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <label for="confirmar">Confirmação de senha</label>
    <input type="password" id="confirmar" placeholder="Confirme sua senha">
  </div>

  <button class="next-btn" onclick="avancar()">&#8594;</button>

  
  <script src="script/signup.js"></script>
</body>
</html>
