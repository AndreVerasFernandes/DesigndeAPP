<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Dispositivos</title>
  <link rel="stylesheet" href="css/tabela.css">
  
  <!-- Inclusão da biblioteca Chart.js para renderizar gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
  <!-- Container principal da interface -->
  <div class="container">
    <button class="back-button" onclick="voltar()">
      <span class="icon">&#8592;</span>
    </button>

    <!-- Seção principal da página -->
    <div class="section">
      <h2 class="title">Gerenciar Dispositivos</h2>

    <!-- Container do gráfico gerado com Chart.js -->
     <div class="chart-container">
        <canvas id="devicesChart" width="100pw" height="100ph"></canvas>
      </div>

      <!-- Tabela de Dispositivos -->
      <table id="devices-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Watts</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- Linhas da tabela serão adicionadas dinamicamente -->
            
        </tbody>
      </table>
    </div>
