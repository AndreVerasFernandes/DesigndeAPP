<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispositivos Manuais</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <button class="back-button">&#8592;</button>
    
    <canvas id="lineChart"></canvas>
    
    <h2 class="title">Dispositivos Manuais</h2>
    <p class="date">Data: /</p>
    
    <div class="list-container">
      <div class="item">
        <div class="circle"><span class="circle-text">G</span></div>
        <span class="item-text">Geladeira 2</span>
        <div class="status-box">:</div>
      </div>
      <div class="item">
        <div class="circle"><span class="circle-text">G</span></div>
        <span class="item-text">Geladeira 3</span>
        <div class="status-box">:</div>
      </div>
      <div class="item">
        <div class="circle"><span class="circle-text">G</span></div>
        <span class="item-text">Geladeira 4</span>
        <div class="status-box">:</div>
      </div>
      <div class="item">
        <div class="circle"><span class="circle-text">G</span></div>
        <span class="item-text">Geladeira 5</span>
        <div class="status-box">:</div>
      </div>
      <div class="item">
        <div class="circle"><span class="circle-text">G</span></div>
        <span class="item-text">Geladeira 6</span>
        <div class="status-box">:</div>
      </div>
    </div>
  </div>

  <script src="script/main.js"></script>
</body>
</html>
