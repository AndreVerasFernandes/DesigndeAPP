<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/signup.css">

</head>
<body>

    <!-- Botão de voltar para a tela anterior. Aciona a função 'voltar()' definida no script JavaScript -->
  <button class="back-btn" onclick="voltar()">&#8592;</button>

    <!-- Container principal do formulário de registro -->
  <div class="form-container">
    <h2>Registro</h2>

    <!-- Campo para nome de usuário -->
    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" placeholder="Digite seu usuário">

    <!-- Campo para e-mail do usuário -->
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Digite seu e-mail">

     <!-- Campo para senha -->   
    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

        
    <!-- Campo para confirmação da senha -->
    <label for="confirmar">Confirmação de senha</label>
    <input type="password" id="confirmar" placeholder="Confirme sua senha">
  </div>

  <button class="next-btn" onclick="avancar()">&#8594;</button>

  
  <script src="script/signup.js"></script>
</body>
</html>
